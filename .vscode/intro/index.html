<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .sub-button {
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right:16px;
      margin-right:8px;
      margin-left:20px;
      border-radius: 2px;
      cursor: pointer;
     
      transition: opacity 0.15s;
      vertical-align:top;
    }

    .sub-button:hover {
      opacity: 0.8;


    }

    .sub-button:active {
      opacity: 0.5;
    }

    .join-button {
      background-color: white;
      border-color: rgb(47, 47, 221);
      border-style: solid;
      color: rgb(47, 47, 221);
      height: 36px;
      width: 80px;
      border-radius: 2px;
      border-width: 1px;
      cursor: pointer;
      transition: background-color 1s, color 1s;

    }

    .join-button:hover {
      background-color: rgb(47, 47, 221);
      color: white;
    }

    .join-button:active {
      opacity: 0.7;
    }

    .tweet-button {
      background-color: rgb(96, 96, 245);
      border: none;
     padding-top:10px;
     padding-bottom:10px;
     padding-left:16px;
     padding-right:16px;
      border-radius: 18px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-right: 8px;
      transition: box-shadow 0.15s;

    }

    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);

    }

    .uber-button {
      background-color: black;
      color: white;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 15px;
      padding-right: 15px;

      border: none;

      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;

    }

    .uber-button:hover {
      opacity: 0.8;
    }

    .amazon-button {
      background-color: rgb(255, 216, 20);
      border: none;
      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 35px;
      padding-right: 35px;
      border-radius: 15px;

    }

    .amazon-button:hover {
      background-color: rgb(245, 205, 3);
    }

    .git-button {
      background-color: rgb(46, 164, 79);
      border: none;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 17px;
      padding-right: 17px;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin: 10px;
      transition: box-shadow 0.15s;

    }

    .git-button:hover {
      box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
    }

    .boot-button {
      background-color: rgb(121, 82, 179);
      border: none;
      color: white;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 20px;
      padding-right: 20px;

      border-radius: 5px;
      font-weight: bold;
      margin: 8px;
      transition: background-color 0.15s;

    }

    .boot-button:hover {
      background-color: rgb(99, 60, 156);
    }

    .download {
      background-color: white;
      color: rgb(108, 117, 125);
      border: none;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(108, 117, 125);
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 18px;
      padding-right: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px;
      transition: background-color 0.15s, color 0.15s;


    }

    .download:hover {
      background-color: rgb(108, 117, 125);
      color: white;
    }

    .linked-button {
      background-color: rgb(10, 102, 194);
      color: white;
      border: none;
      padding-top:12px;
      padding-bottom:12px;
      padding-left:24px;
      padding-right:24px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin: 8px;
      transition: background-color 0.15s;
    }

    .linked-button:hover {
      background-color: rgb(2, 70, 138);
    }

    .Save {
      background-color: white;
      color: rgb(10, 102, 194);
      border: none;
      border-style: solid;
      border-width: 1px;
     padding-top:12px;
     padding-bottom:12px;
     padding-left:24px;
     padding-right:24px;

      font-weight: bold;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      border-color: rgb(10, 102, 194);
      transition: background-color 0.15s, border-width 0.15s;
    }

    .Save:hover {
      background-color: rgb(226, 240, 254);
      border-width: 2px;
    }
  </style>
</head>

<body>
 <button class="sub-button">SUBSCRIBE</button>
   <button class="join-button">JOIN</button>
  <button class="tweet-button">Tweet</button>
  <button class="uber-button">Request now</button>
  <button class="amazon-button">Add to Cart</button>
  <button class="git-button">Sign up</button>
  <button class="boot-button">Get started</button>
  <button class="download">Download</button>
  <button class="linked-button">Apply on company website</button>
  <button class="Save">Save</button>
</body>

</html>
