<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .amazon-link{
            color:rgb(0,113,133);
        }
        .amazon-link:hover{
            color:red;
        }
        .nike-para{
            font-size:24px;
            font-weight:bold;
        }
        .cost{
            color:rgb(0,118,0);
            font-weight:bold;
            font-size:20px;
        }
        .cart-button{
            background-color: rgb(255,216,20);
            border:none;
            height:30px;
            width:110px;
            border-radius: 18px;
            margin-right:8px;
            cursor:pointer;
        }
        .cart-button:hover{
            background-color: rgb(247,202,0);
        }
        .cart-button:active{
            opacity:0.5;
        }
        .buy-button{
            background-color: rgb(255,164,29);
            border:none;
            height:30px;
            width:110px;
            border-radius: 15px;
        }
        .buy-button:hover{
            background-color: rgb(250,137,0);
        }
        .buy-button:active{
            opacity:0.5;
        }
    </style>
</head>
<body>
    <a class="amazon-link" href="https://amazon.com">Back to Amazon</a>
    <p class="nike-para">Nike Black Running Shoes</p>
    <p class="cost">$39 - in stock</p>
    <p class="delivery">Free delivery tomorrow</p>
    <button class="cart-button">Add to Cart</button>
    <button class="buy-button">Buy now</button>
</body>
</html>
